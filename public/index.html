<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="icon" rel="icon" href="%PUBLIC_URL%/mini.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Суші" content="Магазин суші" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC:wght@300;400;700&display=swap");
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "LXGW WenKai Mono TC", monospace;
        background-color: #34495e;
        color: #ecf0f1;
        overflow: hidden;
      }
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: start;
        background-color: #34495e;
        z-index: 1000;
      }
      .splash-screen img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
      }
    </style>
    <title>Суші</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="splash-screen" id="splash-screen">
     
      <img src="preload.gif" alt="Заставка" />
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            document.getElementById("splash-screen").style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }, 1500); 
    });
  </script>
    <div id="root"></div>
  </body>
</html>
